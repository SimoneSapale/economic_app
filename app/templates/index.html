<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latvian Economy Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-12 text-center">
                <h1>Latvijas Ekonomikas Datu Vizualizācija</h1>
                <p class="lead">Analizējiet Latvijas ekonomikas datus ar interaktīvām vizualizācijām</p>
            </div>
        </div>
        
        <div class="row mt-5">
            <div class="col-md-6">
                <div class="card h-100">
                    <div class="card-body text-center">
                        <h3>Latvijas IKP</h3>
                        <p>Aplūkojiet Latvijas iekšzemes kopprodukta datus pa gadiem</p>
                        <a href="{{ url_for('gdp_view') }}" class="btn btn-primary">Skatīt IKP datus</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card h-100">
                    <div class="card-body text-center">
                        <h3>Latvijas Inflācija</h3>
                        <p>Aplūkojiet Latvijas inflācijas rādītājus pa gadiem</p>
                        <a href="{{ url_for('inflation_view') }}" class="btn btn-primary">Skatīt inflācijas datus</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
